<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div class="container m-3">
            <div class="form-row ave">
                <h2>Registration Form</h2>
            </div>
            <form>
                <div class="form-row mt-4">

                    <div class="col-md-6 mb-3 mt-3">
                        <label for="validationDefault01">full name :</label>
                        <input type="text" class="form-control" id="validationDefault01"  placeholder="Enter your full name" required>
                    </div>

                    <div class="col-md-6 mb-3 mt-3">
                        <label for="exampleInputEmail">E-mail :</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your email" required>    
                    </div>

                </div>
                <div class="form-row">

                    <div class="col-md-6 mb-3 mt-3">
                        <label for="exampleInputNumber">phone number :</label>
                        <input type="tel" class="form-control" id="exampleInputNumber" aria-describedby="NumberHelp"
                        pattern="[0][9][0-3][0-9][0-9]{3}[0-9]{4}" placeholder="Enter your phone number" required>    
                    </div>

                    <div class="col-md-6 mb-3 mt-3">
                        <label for="validationDefault02">University :</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Enter your university" required>
                    </div>

                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3 mt-3">
                        <select class="custom-select" required>
                            <option disabled selected hidden>Choose your specialty</option>
                            <option>SEO</option>
                            <option>SEO Intern</option>
                            <option>Front End</option>
                            <option>Front End Intern</option>
                            <option>Back End</option>
                            <option>Back End Intern</option>
                            <option>Graphic Designer</option>
                            <option>Hosting</option>
                            <option>photographer</option>
                            <option>project manager</option>
                        </select>
                    </div>

                        
                    <div class="input-group col-md-6 mb-3 mt-3">
                        <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" required>
                        <label class="custom-file-label" for="inputGroupFile01">Select resume file</label>
                        </div>
                    </div>

                </div>


                <div class="form-row mb-3 mt-3">

                    <div class="input-group col-md-12">
                        <div class="input-group-prepend">
                        <span class="input-group-text">Description</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                </div>

                <div class="form-row col-md-12">
                    <div class="col-md-6 mb-3 mt-3 gender ave">
                        <span class="mr-3">Gender:</span>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Man</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>

                    <div class="form-row col-md-6 mb-3 mt-3 ave">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>

                </div>
                
                
            </form>
            
        </div>
    </div>
</body>
</html>
